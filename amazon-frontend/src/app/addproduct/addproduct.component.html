<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="form">

    <div class="form-header">
      <span class="form-title"> Add product here </span>
      <span class="form-subtitle">You can add product here and see in listing page </span>
    </div>

    <div class="form-body">
      <span class="form-body-title">Fill the product details</span>

      <label for="name" class="form-control-title">Name</label>
      <input formControlName="name" type="text" class="form-control">

      <label for="price" class="form-control-title">Price</label>
      <input formControlName="price" type="number" class="form-control">

      <label for="count" class="form-control-title">Count</label>
      <input formControlName="count" type="number" class="form-control">

      <div style="display: flex; flex-direction: row; gap:10px">
        <label for="category" class="form-control-title">Category</label>
        <div *ngIf="productForm.get('category')?.invalid" class="error">
          Required *
        </div>
      </div>
      <select formControlName="category" class="form-control">
        <option value="" disabled>Select category</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>

      <!-- start -->
      <label for="images" class="form-control-title">Images</label>
      <div class="image-preview-container">
        <ng-container *ngFor="let file of selectedFilesBase64">
          <div class="position-relative">
            <img [src]="'data:image/png;base64,' + file.data" width="100" height="70" class="img">
            <i class="pi pi-times remove-button" (click)="onRemoveFile(file.id)"></i>
          </div>
        </ng-container>
      </div>
      <i class="pi pi-plus" (click)="myFileInputId.click()"></i>
      <input #myFileInputId type="file" multiple (change)="onFileSelected($event)" class="display-none">
      <!--  end -->

      <div class="form-footer">
        <button routerLink="/products" class="cancel-button">Cancel</button>
        <button type="submit" class="save-button" [disabled]="productForm.invalid"> Save and Finish </button>
      </div>

    </div>



  </form>
</div>
