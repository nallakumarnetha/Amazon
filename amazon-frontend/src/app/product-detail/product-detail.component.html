<div style="display: flex; flex-direction: row; margin: 40px;">
    <div style="margin-right: 40px; margin-left: 70px;">
        <ng-container *ngIf="product?.base64_files | keyvalue as filesArray;">
            <ng-container *ngIf="filesArray.length > 0">
                <img [src]="'data:image/png;base64,' + filesArray[0].value"
                    style="width: 365px; height: 365px; object-fit: contain;">
            </ng-container>
        </ng-container>
    </div>
    <div>
        <div style="font-size: 30px;">{{product.name}}</div>
        <div style="font-size: 20px; font-weight: bold; padding-top: 10px;">About this item</div>
        <div> • Designed to offer quality, durability, and value for everyday use.</div>
        <div> • Suitable for personal use or gifting on any occasion</div>
        <div class="detail-card">
            <div style="display: flex; flex-direction: row; width: 500px; gap: 30px; padding-top: 10px;">
                <div style="font-weight: bold; width: 30%;">Product ID:</div>
                <div>{{product.product_id}}</div>
            </div>
            <div style="display: flex; flex-direction: row; width: 500px; gap: 30px;">
                <div style="font-weight: bold; width: 30%;">Product Category:</div>
                <div>{{product.category}}</div>
            </div>
            <div style="font-size: 20px;">{{product.price | currency:'INR'}}</div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 8px; margin-top:auto; padding-top: 10px;">
            <button
                style="padding: 10px; color: black; background-color: #ffd814; border: none; border-radius: 20px; padding-left: 20px; padding-right: 20px; width: 50%; cursor: pointer;"
                (click)="addToCart(product.id)">
                Add to Cart</button>
            <ng-container *ngIf="product?.count > 0; else outOfStock">
                <button
                    style="padding: 10px; color: black; background-color: #ffa41c; border: none; border-radius: 20px; padding-left: 20px; padding-right: 20px; width: 50%; cursor: pointer;"
                    (click)="byNow(product.id)" routerLink="/order">
                    Buy Now</button>
            </ng-container>
            <ng-template #outOfStock>
                <b style="color: red;"> Temporarily out of stock </b>
            </ng-template>

        </div>
    </div>
</div>
