{{product.product_id}}
{{product.name}}
{{product.price}}
<!-- {{product.images}} -->
<div style="display: flex; flex-direction: column; gap: 8px; margin: 3px">
    <button
        style="padding: 10px; color: black; background-color: #ffd814; border: none; border-radius: 20px; padding-left: 20px; padding-right: 20px;"
        (click)="addToCart(product.id)">
        Add to Cart</button>
    <ng-container *ngIf="product?.count > 0; else outOfStock">
        <button
            style="padding: 10px; color: black; background-color: #ffa41c; border: none; border-radius: 20px; padding-left: 20px; padding-right: 20px;"
            (click)="byNow(product.id)" routerLink="/order">
            Buy Now</button>
    </ng-container>
    <ng-template #outOfStock>
        <b style="color: red;"> Temporarily out of stock </b>
    </ng-template>

</div>
