



<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Products
            <p-button icon="pi pi-refresh" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            
            <!-- <th>Image</th> -->
            
            <!-- <th>Category</th> -->
            <!-- <th>Reviews</th> -->
            <!-- <th>Status</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.name" [alt]="product.name" width="100" class="shadow-4" /></td> -->
            <td>{{product.price | currency:'USD'}}</td>
            <!-- <td>{{product.category}}</td> -->
            <!-- <td><p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" /></td> -->
            <!-- <td><p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" /></td> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
            In total there are {{products ? products.length : 0 }} products.
        </div>
    </ng-template>
</p-table>
