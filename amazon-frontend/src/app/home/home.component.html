<div style="display: flex; gap: 10px;">
<div style="background-color: pink; width: 300px;">
    hello
</div>

<div (scroll)="onScroll($event)" style="flex: 1; overflow-y: auto; height: 100vh; scrollbar-width: none;">
<div style="flex: 1; display: grid; gap: 10px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr))">
    <ng-container *ngFor="let product of products">
        <div class="my-card">
            <div>
                <img [src]="'data:image/png;base64,' + product?.base64_files?.[0]" style="width: 300px; height: 320px;">
            </div>
            <div>
                {{product.name}}
                <!-- PANDAFLY White Gel Pens, 0.8mm Extra Fine Point Opaque Archival Ink Pen for Journaling, Art, or Drawing - For Artist Gifts, Holiday Gifts & DIY -->
            </div>
            <div>
                Ratings <i class="pi pi-star-fill"></i><i class="pi pi-star-fill"></i><i class="pi pi-star-fill"></i>
            </div>
            <div style="font-size: 20px;">
                {{product.price}} Rs
            </div>
            <div>
                <button style="padding: 10px; color: black; background-color: #ffd814; border: none; border-radius: 20px; padding-left: 20px; padding-right: 20px;">  Add to cart</button>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="loading">
        <b>Loading....</b>
    </ng-container>

        <ng-container *ngIf="allLoaded">
        <b>Reached end of products....</b>
    </ng-container>
    
</div>
</div>

</div>
