version: "3.9"

networks:
  microservices-net:

volumes:
  mysql-data:

services:

  # =======================
  # INFRASTRUCTURE
  # =======================

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - microservices-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-net

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - microservices-net

  # =======================
  # SPRING CLOUD CORE
  # =======================

  config-server:
    image: config-server:latest
    container_name: config-server
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
    networks:
      - microservices-net

  service-registry:
    image: service-registry:latest
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - config-server
    networks:
      - microservices-net

  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - service-registry
      - config-server
    networks:
      - microservices-net

  # =======================
  # BUSINESS SERVICES
  # =======================

  cart-service:
    image: cart-service:latest
    container_name: cart-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
      - rabbitmq
      - service-registry
    networks:
      - microservices-net

  common-service:
    image: common-service:latest
    container_name: common-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - service-registry
    networks:
      - microservices-net

  file-service:
    image: file-service:latest
    container_name: file-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
    networks:
      - microservices-net

  order-service:
    image: order-service:latest
    container_name: order-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
      - rabbitmq
      - service-registry
    networks:
      - microservices-net
    
  product-service:
    image: product-service:latest
    container_name: product-service
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
      - service-registry
    networks:
      - microservices-net        

  user-service:
    image: user-service:latest
    container_name: user-service
    ports:
      - "8086:8086"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mysql
      - rabbitmq
      - service-registry
      - config-server
    networks:
      - microservices-net


