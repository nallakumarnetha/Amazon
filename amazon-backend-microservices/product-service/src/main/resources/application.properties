# spring boot features related
spring.devtools.restart.enabled=true

# files related
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# appends /order for all requests
#server.servlet.context-path=/order

# eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# zipkin
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# config server
spring.config.import=optional:configserver:http://localhost:8087

# to print service instance id in logs
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#----------------Resilience4J - for method level--------------
# Circuit breaker - Resilience4J
resilience4j.circuitbreaker.instances.productBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.productBreaker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.productBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.productBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.productBreaker.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.productBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.productBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.productBreaker.sliding-window-type=count_based

# Retry - Resilience4J
resilience4j.retry.instances.productBreaker.max-attempts=5
resilience4j.retry.instances.productBreaker.wait-duration=2s

# Rate Limiter - Resilience4J
resilience4j.ratelimiter.instances.productBreaker.timeout-duration=0
resilience4j.ratelimiter.instances.productBreaker.limit-refresh-period=4
resilience4j.ratelimiter.instances.productBreaker.limit-for-period=2

# Bulkhead - Resilience4J
resilience4j.bulkhead.instances.productBreaker.max-concurrent-calls=5
resilience4j.bulkhead.instances.productBreaker.max-wait-duration=0

# TimeLimiter - Resilience4J
resilience4j.timelimiter.instances.productBreaker.timeout-duration=2s
resilience4j.timelimiter.instances.productBreaker.cancel-running-future=true

# Actuator
management.health.circuitbreaker.enabled=true
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

